events {}

http {
    server {
        listen 80;

        # 1. Rota para o Frontend (React)
        location / {
            proxy_pass http://frontend;
            
            # Headers importantes para o React saber o IP real
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2. Rota de Autenticação (User Service)
        location /api/auth/ {
            # AQUI PRECISA DE REWRITE: O user-service espera /login, não /api/auth/login
            rewrite ^/api/auth/(.*)$ /$1 break;
            proxy_pass http://user-service:3000;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 3. Rota de Listas (Listas Service)
        location /api/lists/ {
            # SEM REWRITE: O listas-service agora espera /api/lists/
            proxy_pass http://listas-service:3001;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 4. Rota de Itens (Itens Service)
        location /api/items/ {
            # SEM REWRITE: O itens-service agora espera /api/items/
            proxy_pass http://itens-service:3002;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 5. Rota de WebSocket (Socket.IO)
        location /socket.io/ {
            proxy_pass http://itens-service:3002;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}