version: '3.8'

services:
  listas-service:
    build: ./backend/listas-service
    container_name: listas_service
    volumes:
      - ./backend/listas-service:/app
      - /app/node_modules
    networks:
      - app-network

  itens-service:
    build: ./backend/itens-service
    container_name: itens_service
    volumes:
      - ./backend/itens-service:/app
      - /app/node_modules
    networks:
      - app-network

  user_service:
    build:
      context: ./backend/user-service
    container_name: user_service
    command: npm start
    volumes:
      - ./backend/user-service:/app
      - /app/node_modules
    ports:
      - "3003:3003"
    environment:
      - DATABASE_URL=postgres://user:password@user-db:5432/userdb
    depends_on:
      - user-db
    networks:
      - app-network

  user-db:
    image: postgres:13-alpine
    container_name: user-db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=userdb
    volumes:
      - user_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend_service
    volumes:
      - ./frontend/src:/app/src
    networks:
      - app-network

  proxy:
    build:
      context: ./nginx
    container_name: nginx_proxy
    ports:
      - "80:80"
    depends_on:
      - listas-service
      - itens-service
      - frontend
      - user_service
    networks:
      - app-network

volumes:
  user_db_data:

networks:
  app-network:
    driver: bridge