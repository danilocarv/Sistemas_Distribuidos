services:
  listas-service:
    build: ./backend/listas-service
    container_name: listas_service
    volumes:
      - ./backend/listas-service:/app
      - /app/node_modules
    environment:
      # Substitua pela sua string de conexão completa do Atlas
      - MONGO_URL=mongodb+srv://danilocarvalho2k3_db_user:W12G8N0iNJg2LoZH@clusterlistacompras.9pirx8u.mongodb.net/?appName=ClusterListaCompras
    # depends_on: db (Removido)
    # networks: app-network (Se não estiver usando, pode remover)

  itens-service:
    build: ./backend/itens-service
    container_name: itens_service
    volumes:
      - ./backend/itens-service:/app
      - /app/node_modules
    environment:
      # Substitua pela sua string de conexão completa do Atlas
      - MONGO_URL=mongodb+srv://danilocarvalho2k3_db_user:W12G8N0iNJg2LoZH@clusterlistacompras.9pirx8u.mongodb.net/?appName=ClusterListaCompras
    # depends_on: db (Removido)
    # networks: app-network (Se não estiver usando, pode remover)

  frontend:
    build: ./frontend
    container_name: frontend_service
    volumes:
      - ./frontend/src:/app/src
    # networks: app-network (Se não estiver usando, pode remover)

  proxy:
    build:
      context: ./nginx
    container_name: nginx_proxy
    ports:
      - "80:80"
    depends_on:
      - listas-service
      - itens-service
      - frontend
    # networks: app-network (Se não estiver usando, pode remover)

