  # --- NOVO SERVIÇO ADICIONADO ---
  user-service:
    build: ./backend/user-service
    container_name: user_service
    volumes:
      - ./backend/user-service:/app # Para hot-reload, igual aos outros
      - /app/node_modules
    environment:
      # A MESMA string de conexão do Atlas
  
      - MONGO_URL=mongodb+srv://danilocarvalho2k3_db_user:W12G8N0iNJg2LoZH@clusterlistacompras.9pirx8u.mongodb.net/?appName=ClusterListaCompras
      - JWT_SECRET=mude-este-segredo-depois-para-algo-longo
  # --- FIM DO NOVO SERVIÇO ---

  frontend:
    build: ./frontend
    container_name: frontend_service
    volumes:
      - ./frontend/src:/app/src
    # networks: app-network (Se não estiver usando, pode remover)

  proxy:
    build:
      context: ./nginx
    container_name: nginx_proxy
    ports:
      - "80:80"
    depends_on:
