# docker-compose.yml
version: '3.8'

services:
  listas-service:
    build: ./backend/listas-service
    container_name: listas_service
    volumes:
      - ./backend/listas-service:/app
      - /app/node_modules
    environment:
      # Passamos a URL de conexão para o serviço
      - MONGO_URL=mongodb://db:27017/listacompartilhada
    depends_on:
      - db # Garante que o DB inicie antes deste serviço

  itens-service:
    build: ./backend/itens-service
    container_name: itens_service
    volumes:
      - ./backend/itens-service:/app
      - /app/node_modules
    environment:
      # A mesma URL de conexão
      - MONGO_URL=mongodb://db:27017/listacompartilhada
    depends_on:
      - db # Garante que o DB inicie antes deste serviço

  # Serviço do Banco de Dados
  db:
    image: mongo:latest
    container_name: mongo_db
    ports:
      # Expor a porta 27017 nos permite conectar com um cliente de DB (ex: Compass)
      - "27017:27017" 
    volumes:
      # Este volume garante que os dados sejam salvos mesmo se o contêiner parar
      - mongo-data:/data/db

  frontend:
    build: ./frontend
    container_name: frontend_service
    volumes:
      - ./frontend/src:/app/src

  proxy:
    build:
      context: ./nginx
    container_name: nginx_proxy
    ports:
      - "80:80"
    depends_on:
      - listas-service
      - itens-service
      - frontend

# Definição do volume nomeado
volumes:
  mongo-data: